{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="mb-4">
                <a href="{% url 'tasks:dashboard' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
                </a>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Create New Task</h3>
                </div>
                <div class="card-body">
                    <form id="createTaskForm" onsubmit="handleSubmit(event)">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="dueDate" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="dueDate" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Assign Users</label>
                            <div id="userAssignments">
                                <!-- User assignments will be loaded here dynamically -->
                            </div>
                            <button type="button" class="btn btn-outline-secondary mt-2" onclick="addUserAssignment()">
                                <i class="fas fa-plus me-1"></i>Add User
                            </button>
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Create Task
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/api.js"></script>
<script>
    let users = [];
    let assignmentCounter = 0;

    // Load users
    async function loadUsers() {
        try {
            const response = await fetch('/api/users/');
            users = await response.json();
            addUserAssignment(); // Add first assignment row by default
        } catch (error) {
            console.error('Error loading users:', error);
            alert('Failed to load users. Please try again.');
        }
    }

    // Create user assignment row
    function createUserAssignmentRow(id) {
        return `
            <div class="row mb-2" id="assignment-${id}">
                <div class="col-md-6">
                    <select class="form-select user-select" required>
                        <option value="">Select User</option>
                        ${users.map(user => `
                            <option value="${user.id}">${user.username}</option>
                        `).join('')}
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-select status-select" required>
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-outline-danger" onclick="removeUserAssignment(${id})">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        `;
    }

    // Add user assignment row
    function addUserAssignment() {
        const container = document.getElementById('userAssignments');
        container.insertAdjacentHTML('beforeend', createUserAssignmentRow(assignmentCounter++));
    }

    // Remove user assignment row
    function removeUserAssignment(id) {
        const element = document.getElementById(`assignment-${id}`);
        if (element) {
            element.remove();
        }
    }

    // Handle form submission
    async function handleSubmit(event) {
        event.preventDefault();

        // Gather assignments
        const assignments = [];
        document.querySelectorAll('#userAssignments .row').forEach(row => {
            const userId = row.querySelector('.user-select').value;
            const status = row.querySelector('.status-select').value;
            if (userId) {
                assignments.push({
                    user_id: parseInt(userId),
                    status: status
                });
            }
        });

        // Create task data
        const taskData = {
            title: document.getElementById('title').value,
            description: document.getElementById('description').value,
            due_date: document.getElementById('dueDate').value,
            assignments: assignments
        };

        try {
            await API.tasks.create(taskData);
            window.location.href = '/tasks/';
        } catch (error) {
            console.error('Error creating task:', error);
            alert('Failed to create task. Please try again.');
        }
    }

    // Initialize
    loadUsers();
</script>
{% endblock %}
